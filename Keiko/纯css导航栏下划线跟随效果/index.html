<head>

  <title>Document</title>
  <style>
    ul {
      list-style: none;
      display: flex;
      width: 100%;
      justify-content: center;
    }

    li {
      padding: 10px 20px;
      position: relative;
    }

    li::before {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 100%;
      border-bottom: 2px solid #000;
      transition: all 200ms;
    }

    li:hover::before {
      width: 100%;
      left: 0;
    }

    li:hover~li::before {
      left: 0;
    }
  </style>
</head>
