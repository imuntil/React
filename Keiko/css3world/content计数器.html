<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>content 计数器</title>
  <style>
    .counter {
      counter-reset: wangxiaoer 2;
    }
    .counter::before,
    .counter::after {
      counter-increment: wangxiaoer 2;
      content: counter(wangxiaoer);
    }
    .roman::before {
      content: counter(wangxiaoer, lower-roman);
    }
    .reset {
      padding-left: 20px;
      counter-reset: wxe;
    }
    .count::before {
      content: counters(wxe, '-') '、 ';
      counter-increment: wxe;
    }
  </style>
</head>
<body>
  <p class="counter"></p>
  <p class="roman"></p>
  <div class="reset">
    <div class="count">
      我是王小二
      <div class="reset">
        <div class="count">我是王小二的大儿子</div>
        <div class="count">我是王小二的二儿子
          <div class="reset">
            <div class="count">我是王小二的二儿子的大儿子</div>
            <div class="count">我是王小二的二儿子的二儿子</div>
          </div>
        </div>
        <div class="count">我是王小二的三儿子</div>
      </div>
    </div>
    <div class="count">我是王小三</div>
    <div class="count">我是王小四
      <div class="reset">
        <div class="count">我是王小四的大儿子</div>
        <div class="count">我是王小四的二儿子</div>
      </div>
    </div>
  </div>
</body>
</html>
