<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>scroll-snap</title>
    <style>
      ul {
        width: 600px;
        height: 200px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        white-space: nowrap;
        overflow-y: hidden;
      }
      li {
        display: inline-block;
        width: 100%;
        height: 100%;
        scroll-snap-align: center;
        text-align: center;
        line-height: 100%;
        background: #ddd;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      ;(function() {
        let timer
        document.querySelector('ul').addEventListener('scroll', () => {
          timer && clearTimeout(timer)
          timer = setTimeout(() => {
            console.log('end')
          }, 100);
        }, false)
      })()
    </script>
  </body>
</html>
